login:
    path:   /login
    defaults:  { _controller: UGSecurityBundle:Security:login }

logout:
    path:   /logout

register:
    path:   /signup
    defaults:  { _controller: UGSecurityBundle:Security:register }
    methods:  [GET]

signup:
    path:   /signup
    defaults:  { _controller: UGSecurityBundle:Security:signup }
    methods:  [POST]

user_profile_edit_show:
  path:       /profile/edit
  defaults: { _controller: UGSecurityBundle:Security:editShow }
  methods:  [GET]

user_profile_edit:
  path:       /profile/edit
  defaults: { _controller: UGSecurityBundle:Security:edit }
  methods:  [POST]

user_password_change:
  path:       /changePassword
  defaults: { _controller: UGSecurityBundle:Security:editPassword }
  methods:  [GET]

